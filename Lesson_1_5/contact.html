<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-wrapper wrapper">
            <ul class="menu">
                <li><a href="index.html" class="menu__main-link menu__link">Главная</a></li>
                <li><a href="contact.html" class="menu__contacts-link menu__link">Контакты</a></li>
            </ul>
        </div>
    </div>


    <div class="contact-us-header">
        <div class="contact-us-wrapper wrapper">
            <h1 class="contact-us-wrapper__h1"></h1>
            <p class="contact-us-wrapper__description"></p>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="content-wrapper wrapper">
                <div class="contact-form">
                    <div class="contact-form-info">
                        <img src="" alt="" class="contact-form-info__img">
                        <div class="contact-form-info-adress">
                            <h3 class="contact-form-info-adress__title">Текст</h3>
                            <p class="contact-form-info-adress__text">Текст</p>
                        </div>
                        <div class="contact-form-info-phone">
                            <h3 class="contact-form-info-phone__title">телефон</h3>
                            <p class="contact-form-info-phone__text">1111</p>
                        </div>
                        <div class="contact-form-info-service">
                            <h3 class="contact-form-info-service__title">сервис</h3>
                            <p class="contact-form-info-service__text">сервис</p>
                        </div>
                    </div>
                    <div class="send-us">
                        <div class="send-us-name">
                            <h4 class="send-us-name__h4">Имя</h4>
                            <input class="send-us-name__field">
                        </div>
                        <div class="send-us-email">
                            <h4 class="send-us-email__h4">Имейл</h4>
                            <input class="send-us-email__field">
                        </div>
                        <div class="send-us-message">
                            <h4 class="send-us-message__h4">Сообщение</h4>
                            <input class="send-us-message__field">
                        </div>
                        <button class="submit">Отправить</button>
                    </div>
                    <div class="our-location">
                        <iframe
                            src="https://yandex.ru/map-widget/v1/?um=constructor%3A997ee1d4435b21e8eddd5ff4ff465be5602523cbb75bc7eafabdd7a8e8238d5b&amp;source=constructor"
                            width="500" height="400" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-wrapper wrapper">
            <div class="work-with-us">
                <div class="work-with-us-description-wrapper">
                    <h3 class="work-with-us-description-wrapper__header">Intersted to work</h3>
                    <p class="work-with-us-description-wrapper__description">Lorem ipsum dolor sit amet consectetur
                        adipisicing elit. Placeat, animi?</p>
                </div>
                <button class="conect-to-us"></button>
            </div>

            <hr class="footer-line">

            <div class="contacts">
                <div class="contacts-info-wrapper">
                    <p class="contacts-info-wrapper__info">Lorem, ipsum dolor.</p>
                    <p class="contacts-info-wrapper__info">text@gmail.com</p>
                    <p class="contacts-info-wrapper__info">8999777</p>
                </div>
                <p class="copyrights"></p>
            </div>


        </div>
    </div>
</body>

</html>
