<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-wrapper wrapper">
            <div class="menu">
                <a href="menu" class="menu__main-link">
                </a>

                <a href="menu" class="menu__contacts-link">
                </a>
            </div>
        </div>
    </div>


    <div class="contact-us-header">
        <div class="contact-us-wrapper wrapper">
            <h1 class="contact-us-wrapper__h1"></h1>
            <p class="contact-us-wrapper__description"></p>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="content-wrapper wrapper">
                <div class="contact-form">
                    <div class="contact-form-info">
                        <img src="" alt="" class="contact-form-info__img">
                        <div class="contact-form-info-adress">
                            <h3 class="contact-form-info-adress__title">Текст</h3>
                            <p class="contact-form-info-adress__text">Текст</p>
                        </div>
                        <div class="contact-form-info-phone">
                            <h3 class="contact-form-info-phone__title">телефон</h3>
                            <p class="contact-form-info-phone__text">1111</p>
                        </div>
                        <div class="contact-form-info-service">
                            <h3 class="contact-form-info-service__title">сервис</h3>
                            <p class="contact-form-info-service__text">сервис</p>
                        </div>
                    </div>
                    <div class="send-us">
                        <div class="send-us-name">
                            <h4 class="send-us-name__h4">Имя</h4>
                            <input class="send-us-name__field">
                        </div>
                        <div class="send-us-email">
                            <h4 class="send-us-email__h4">Имейл</h4>
                            <input class="send-us-email__field">
                        </div>
                        <div class="send-us-message">
                            <h4 class="send-us-message__h4">Сообщение</h4>
                            <input class="send-us-message__field">
                        </div>
                        <button class="submit">Отправить</button>
                    </div>
                    <div class="our-location">
                        <img src="" alt="" class="our-location__map">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
