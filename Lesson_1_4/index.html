<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="header-wrapper wrapper">
            <div class="menu">
                <a href="menu" class="menu__main-link">
                </a>

                <a href="menu" class="menu__contacts-link">
                </a>
            </div>
            <div class="header-text-wrapper">
                <h1 class="header-text-wrapper__h1"></h1>
                <p class="header-text-wrapper__description"></p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-wrapper wrapper">
            <div class="services-info">
                <h3 class="services-info__h3"></h3>
                <div class="card-wrapper">
                    <div class="service-info-card">
                        <img src="" alt="" class="service-info-card__img">
                        <h4 class="service-info-card__h4"></h4>
                        <p class="service-info-card__description"></p>
                        <a href="" class="service-info-card__link"></a>
                    </div>
                    <div class="service-info-card">
                        <img src="" alt="" class="service-info-card__img">
                        <h4 class="service-info-card__h4"></h4>
                        <p class="service-info-card__description"></p>
                        <a href="" class="service-info-card__link"></a>
                    </div>
                    <div class="service-info-card">
                        <img src="" alt="" class="service-info-card__img">
                        <h4 class="service-info-card__h4"></h4>
                        <p class="service-info-card__description"></p>
                        <a href="" class="service-info-card__link"></a>
                    </div>
                </div>
            </div>
            <div class="our-finished-projects">
                <div class="project-header-wrapper">
                    <h3 class="project-header-wrapper__h3"></h3>
                    <p class="project-header-wrapper__description"></p>
                </div>
                <div class="project-card-wrapper">
                    <div class="project-card-wrapper__card"></div>
                    <div class="project-card-wrapper__card"></div>
                    <div class="project-card-wrapper__card"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-wrapper wrapper">
            <div class="work-with-us">
                <div class="work-with-us-description-wrapper">
                    <h3 class="work-with-us-description-wrapper__header"></h3>
                    <p class="work-with-us-description-wrapper__description"></p>
                </div>
                <button class="conect-to-us"></button>
            </div>

            <hr class="footer-line">

            <div class="contacts">
                <div class="contacts-info-wrapper">
                    <p class="contacts-info-wrapper__info"></p>
                    <p class="contacts-info-wrapper__info"></p>
                    <p class="contacts-info-wrapper__info"></p>
                </div>
                <p class="copyrights"></p>
            </div>


        </div>
    </div>
</body>

</html>
